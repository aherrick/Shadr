name: release

on:
  workflow_dispatch:  # Allows you to manually trigger the workflow

env:
  APP_NAME_VERSION: Shadr_v1.${{ github.run_number }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 
        uses: actions/setup-dotnet@v5
        with:
            dotnet-version: '10.0.x'

      - name: set app name version
        run: |
          $filePath = './Form1.cs'
          $token = '[[app-name-version]]'
          $replacementValue = '${{ env.APP_NAME_VERSION }}'
          (Get-Content -Path $filePath) -replace [regex]::Escape($token), $replacementValue | Set-Content -Path $filePath
        shell: pwsh

      - name: Publish AOT Single File
        run: dotnet publish ./Shadr.csproj -c Release --output ./build_output

      - name: Prepare Release Assets
        run: |
          mkdir -p output
          # Copy the single executable with Updatum-compatible naming: AppName_win-x64_version.exe
          Copy-Item -Path "build_output/Shadr.exe" -Destination "output/Shadr_win-x64_${{ env.APP_NAME_VERSION }}.exe"
          # Also create a zip for those who want it
          Compress-Archive -Path build_output/Shadr.exe -DestinationPath output/Shadr_win-x64_${{ env.APP_NAME_VERSION }}.zip
        shell: pwsh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.APP_NAME_VERSION }}
          release_name: ${{ env.APP_NAME_VERSION }}
          draft: false
          prerelease: false

      - name: Upload Executable Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/Shadr_win-x64_${{ env.APP_NAME_VERSION }}.exe
          asset_name: Shadr_win-x64_${{ env.APP_NAME_VERSION }}.exe
          asset_content_type: application/octet-stream

      - name: Upload Zip Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/Shadr_win-x64_${{ env.APP_NAME_VERSION }}.zip
          asset_name: Shadr_win-x64_${{ env.APP_NAME_VERSION }}.zip
          asset_content_type: application/zip