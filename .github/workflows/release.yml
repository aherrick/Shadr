name: publish

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Publish (self-contained)
        run: dotnet publish ./Shadr.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ env.VERSION }} -o publish

      - name: Prepare release asset
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "release" -Force
          # Add LICENSE file so Updatum treats as portable app (uses batch script for proper update)
          Set-Content -Path "publish/LICENSE" -Value "MIT License - https://github.com/aherrick/Shadr"
          Compress-Archive -Path "publish/Shadr.exe", "publish/LICENSE" -DestinationPath "release/Shadr_win-x64_v${{ env.VERSION }}.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Shadr ${{ env.VERSION }}
          files: release/Shadr_win-x64_v${{ env.VERSION }}.zip
          draft: false
          prerelease: false

      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 2
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}