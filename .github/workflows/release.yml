name: publish

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Publish (self-contained)
        run: dotnet publish ./Shadr.csproj -c Release --self-contained true -p:Version=${{ env.VERSION }} -o publish

      - name: Create ZIP with multiple files (required for Updatum restart)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "release" -Force
          New-Item -ItemType Directory -Path "temp" -Force
          Copy-Item "publish/Shadr.exe" -Destination "temp/"
          Copy-Item "README.md" -Destination "temp/"
          Compress-Archive -Path "temp/*" -DestinationPath "release/Shadr-v${{ env.VERSION }}-win-x64.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Shadr ${{ env.VERSION }}
          files: release/Shadr-v${{ env.VERSION }}-win-x64.zip
          draft: false
          prerelease: false

      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 2
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}