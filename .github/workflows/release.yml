name: release

on:
  workflow_dispatch:  # Allows you to manually trigger the workflow

env:
  VERSION: 1.0.${{ github.run_number }}
  ASSET_NAME: Shadr_win-x64.exe

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 
        uses: actions/setup-dotnet@v5
        with:
            dotnet-version: '10.0.x'

      - name: Publish Single File
        run: dotnet publish ./Shadr.csproj -c Release --output ./build_output -p:Version=${{ env.VERSION }}

      - name: Prepare Release Assets
        run: |
          mkdir -p output
          Copy-Item -Path "build_output/Shadr.exe" -Destination "output/${{ env.ASSET_NAME }}"
        shell: pwsh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Executable Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/${{ env.ASSET_NAME }}
          asset_name: ${{ env.ASSET_NAME }}
          asset_content_type: application/octet-stream